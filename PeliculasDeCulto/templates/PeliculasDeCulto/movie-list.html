{% extends 'layout.html' %}

{% load static %}

{% block page_title %}
    {{movie.title}}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'PeliculasDeCulto/css/style.css' %}">
{% endblock %}

{% block content %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-12 ">
                   <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th style="width:120px;"></th>
                            <th style="width:200px;">Title</th>
                            <th style="width:200px;">Slug</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for movie in movies %}
                            <tr>
                                <td>
                                    <img src="{% static 'PeliculasDeCulto/img/'|add:movie.imageUrl %}" class="img-fluid">
                                </td>
                                <td>{{movie.title}}</td>
                                <td>{{movie.slug}}</td>
                                <td><a href="{% url 'movie_edit' movie.id%}" class="btn btn-primary btn-sm">Upgrade</a>  
                               
                                <a href="{% url 'movie_delete' movie.id %}" class="btn btn-danger btn-sm">delete</a></td>   
                              
                            </tr>

                        {% endfor %}
                    </tbody>
                   </table>      
            </div>
        </div>
    </div>

{% endblock content %}
